<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href ="assets/style.css">

    <title>Weather Dashboard</title>
</head>
<body>
<header>Weather Dashboard</header>
<div class="layout">
<div class="search">
        <div id="citySearch" class = "searchinfo">
            <h3>Search for a City:</h3>
            <div class="cityInput">
                <input class="input" placeholder="Enter City" id="location"></input>
                <br>
                <button id="btn" class="btn">Search</button>
                <br>
                <div id="saved"></div>
            </div>
            <ul>  </ul>
            
        </div>
</div>

<div class="weather">
    <div class="current" id="current"> 
        <h2>Current Forecast</h2>
        <h3 id="local"></h3>
        <h4 id="localtemp"></h4>
        <p id="localwind"></p>
        <p id="localhumidity"></p>
        <p id="localuv"></p>
    </div>
</div>
    <div class="forecast" id="forecast"> 
    <h2>5 Day Forecast</h2>   
    </div>

</div>





<script src="assets/script.js"></script>

</body>
</html>
